<div class="parent">
<button (click)="fetchData()"  >feach data</button>


<table  mat-table [dataSource]="dataSource.data" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <!-- heading=["id","brand","category","description","title","stock"]; -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let products"> {{products?.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> brand </th>
    <td mat-cell *matCellDef="let products"> {{products?.brand}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> category </th>
    <td mat-cell *matCellDef="let products"> {{products?.category}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let products"> {{products?.description}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let products"> {{products?.title}} </td>
  </ng-container>


  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> stock </th>
    <td mat-cell *matCellDef="let products"> {{products?.stock}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="heading"></tr>
  <tr mat-row *matRowDef="let row; columns: heading;"></tr>
</table>


   
      
</div>
